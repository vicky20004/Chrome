<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Kanmani - The Internet is Yours</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #191970 0%, #000010 100%);
      font-family: 'Poppins', 'Segoe UI', sans-serif;
    }
    body {
      width: 100vw;
      height: 100vh;
    }
    .stars {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
    .moon {
      position: absolute;
      top: 5%;
      right: 8%;
      width: 120px;
      height: 120px;
      z-index: 1;
      animation: moon-rotate 8s linear infinite;
    }
    @keyframes moon-rotate {
      0%   { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .center-box {
      position: absolute;
      width: 100vw;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
    }
    .welcome {
  font-size: 2.7em;
  background: linear-gradient(90deg, #fc466b, #3f5efb, #fcb045 95%);
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  -webkit-text-fill-color: transparent;
  font-weight: bold;
  text-shadow:
    0 2px 8px #ffffffcc,
    0 4px 18px #4ba3ff38,
    0 1px 0 #242342;
  animation: welcome-glow 2s infinite alternate;
  margin-bottom: 35px;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  filter: drop-shadow(0 0 8px #74ebd5);
}
@keyframes welcome-glow {
  0% {text-shadow: 0 2px 8px #ffffffcc, 0 4px 18px #4ba3ff38;}
  100% {text-shadow: 0 4px 14px #fcb04580, 0 8px 21px #3f5efb31;}
}


    .search-container {
      position: relative;
      display: inline-block;
      width: 480px;
      filter: drop-shadow(0 0 16px #5555cc88);
    }
    .search-box {
      width: 480px;
      height: 60px;
      padding: 0 28px 0 65px;
      font-size: 1.5em;
      border: none;
      outline: none;
      border-radius: 40px;
      background:
        linear-gradient(104deg, #30336b 70%, #5f72bd 100%);
      box-shadow: 0 4px 32px #4ba3ff3b,
                  0 1.5px 0 #bebebeae;
      color: #fff;
      transition: box-shadow 0.25s, background 0.25s;
      font-family: inherit;
      letter-spacing: 1px;
    }
    .search-box:focus {
      background:linear-gradient(95deg, #fff6fa 0%, #5f72bd 99%);
      color: #23235b;
      box-shadow: 0 0 24px #fc466bb6;
    }
    .search-flowers {
      position: absolute;
      left: 10px;
      top: 8px;
      height: 44px;
      width: 46px;
      pointer-events: none;
      z-index: 2;
    }
    .search-btn {
      position: absolute;
      top: 12px;
      right: 22px;
      width: 36px;
      height: 36px;
      background: linear-gradient(90deg, #fc466b 60%, #3f5efb 100%);
      border-radius: 50%;
      border: none;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      cursor: pointer;
      box-shadow: 0 2px 12px #4ba3ff7b;
      transition: transform 0.18s;
    }
    .search-btn:hover {
      transform: scale(1.12);
      background: linear-gradient(90deg, #81ecec 40%, #fc466b 99%);
      color: #23235b;
    }

    @media (max-width: 600px) {
      .search-container, .search-box {
        width: 98vw;
        min-width: 200px;
      }
    }
  </style>
</head>
<body>
  <canvas class="stars"></canvas>

  <!-- Rotating Moon SVG -->
  <div class="moon">
    <svg width="120" height="120" viewBox="0 0 120 120">
      <defs>
        <radialGradient id="moonGlow" cx="60" cy="60" r="60" gradientUnits="userSpaceOnUse">
          <stop offset="0%" stop-color="#fffdec" />
          <stop offset="65%" stop-color="#f1ede0" />
          <stop offset="100%" stop-color="#fec46a00" />
        </radialGradient>
      </defs>
      <circle cx="60" cy="60" r="50" fill="url(#moonGlow)" />
      <ellipse cx="75" cy="52" rx="10" ry="20" fill="#f5e9c6" opacity="0.45"/>
      <ellipse cx="45" cy="78" rx="5" ry="14" fill="#e9ddba" opacity="0.2"/>
      <circle cx="85" cy="75" r="7" fill="#fffdd9" opacity="0.18"/>
    </svg>
  </div>

  <div class="center-box">
    <div class="welcome">
      <span style="font-size:2.1em; display:block; letter-spacing:2.5px;">
        âœ¨ Welcome Kanmani âœ¨<br>
      </span>
      <span style="font-size:1.2em; letter-spacing:1px;">
        The internet is yours ðŸš€
      </span>
    </div>
    <form action="https://www.google.com/search" method="GET" target="_blank" autocomplete="off" style="margin-bottom:16px;">
      <div class="search-container">
        <canvas class="search-flowers"></canvas>
        <input class="search-box" name="q" type="text" placeholder="Search anything magical..." autofocus />
        <button type="submit" class="search-btn" title="Search">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
            <circle cx="8" cy="8" r="6" stroke="white" stroke-width="2"/>
            <line x1="13" y1="13" x2="17" y2="17" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </form>
  </div>
  
  <script>
    // Blinking Stars
    const starCanvas = document.querySelector('.stars');
    function resizeStars() {
      starCanvas.width = window.innerWidth;
      starCanvas.height = window.innerHeight;
    }
    let stars = [];
    function initStars() {
      stars = [];
      let n = Math.floor(window.innerWidth * window.innerHeight / 1400);
      for (let i = 0; i < n; i++) {
        stars.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          r: Math.random() * 1.3 + 0.3,
          // each star blinks differently
          blink: Math.random() * Math.PI * 2,
          blinkRate: 0.008 + Math.random() * 0.01
        });
      }
    }
    function drawStars() {
      const ctx = starCanvas.getContext('2d');
      ctx.clearRect(0, 0, starCanvas.width, starCanvas.height);
      for (const star of stars) {
        // star blinking
        const alpha = 0.77 + Math.sin(Date.now() * star.blinkRate + star.blink) * 0.18;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,232,${alpha})`;
        ctx.shadowColor = '#fff';
        ctx.shadowBlur = 6 + star.r * 2;
        ctx.fill();
      }
    }
    function animateStars() {
      drawStars();
      requestAnimationFrame(animateStars);
    }
    function onResize() {
      resizeStars();
      initStars();
    }
    window.addEventListener('resize', onResize);
    onResize();
    animateStars();

    // Search Box MOVING FLOWERS
    const flowerCanvas = document.querySelector('.search-flowers');
    flowerCanvas.width = 46; flowerCanvas.height = 44;
    let flowers = [];
    function initFlowers() {
      flowers = [];
      for(let i=0;i<4;i++){
        flowers.push({
          x: 10 + Math.random()*20,
          y: 5 + i*9,
          s: 1.1 + Math.random()*0.7,
          angle: Math.random()*Math.PI*2,
          speed: 0.012 + Math.random()*0.02
        });
      }
    }
    function drawFlower(ctx, x, y, s, angle) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      // flower center
      ctx.beginPath();
      ctx.arc(0, 0, 2.1*s, 0, Math.PI * 2);
      ctx.fillStyle = '#fdc271';
      ctx.fill();
      // petals
      for(let j=0;j<5;j++) {
        ctx.save();
        ctx.rotate(j * (Math.PI*2/5));
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.quadraticCurveTo(2.8*s, -1.7*s, 0, -7.8*s);
        ctx.quadraticCurveTo(-2.8*s, -1.7*s, 0, 0);
        ctx.closePath();
        ctx.fillStyle = ["#ff69c4", "#ffda60", "#65e796", "#315efb", "#ff9536"][j%5];
        ctx.shadowColor='#fffbb6';
        ctx.shadowBlur=1.2*s;
        ctx.fill();
        ctx.restore();
      }
      ctx.restore();
    }
    function animateFlowers() {
      const ctx = flowerCanvas.getContext('2d');
      ctx.clearRect(0,0,flowerCanvas.width,flowerCanvas.height);
      const t = Date.now();
      for(let f of flowers) {
        f.x += Math.sin(t*f.speed+f.y)*0.09;
        f.angle += f.speed*1.4;
        drawFlower(ctx, f.x + Math.sin(t*0.0006+f.y)*3, f.y+Math.sin(t*0.0011+f.x)*2, f.s, f.angle);
      }
      requestAnimationFrame(animateFlowers)
    }
    initFlowers();
    animateFlowers();

    // Make randomize on focus
    document.querySelector('.search-box').addEventListener('focus',()=>{
      initFlowers();
    },{once:true});
  </script>
</body>
</html>
